<div class="content col-md-12" style="padding-left:100px;margin-top:100px;">
    <navigation></navigation>
    <div class="col-md-12">
        <h1 style="display:inline">Home Insurance</h1>
    </div>
    <widget-feedback></widget-feedback>
    <form>
        <div class="panel panel-default col-md-5" style="padding:0px;margin-top:20px;">
            <div class="panel-heading" >
                <h2 class="panel-title">Basic Info</h2>
            </div>
            <div class="panel-body" style=" margin-bottom:10px">
                <div class="col-md-11">
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Address</label>
                        <input type="text" class="form-control" ng-model="home.address" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Owner name</label>
                        <input type="text" class="form-control" ng-model="home.ownerName" >
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Personal ID number</label>
                        <input type="text" class="form-control" ng-model="home.ownerJmbg"  >
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Duration (days)</label>
                        <input type="text" class="form-control" ng-model="home.durationOfInsurance" />
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default col-md-5 col-md-offset-1" style="padding:0px;margin-top:20px;">
            <div class="panel-heading" >
                <h2 class="panel-title">Additional Info</h2>
            </div>
            <div class="panel-body" style=" margin-bottom:10px">
                <div class="col-md-11" style="padding-left:30px;">
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Surface</label>
                        <input type="text" class="form-control" ng-model="home.surface" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Age</label>
                        <input type="text" class="form-control" ng-model="home.age" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Estimeted value</label>
                        <input type="text" class="form-control" ng-model="home.estimatedValue" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Risk</label>
                        <select class="form-control" ng-model="home.typeOfRisk">
                            <option value="Flood">Flood</option>
                            <option value="Housebreaking">Housebreaking</option>
                            <option value="Fire">Fire</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 pull-right">
            <button class="btn btn-primary" style="background-color:rgb(16, 162, 104);border:none;margin-bottom:40px;" ng-click="ctrl.home()">OK</button>
        </div>
    </form>
</div>
