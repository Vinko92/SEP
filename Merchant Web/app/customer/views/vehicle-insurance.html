<div class="content col-md-12" style="padding-left:100px;margin-top:100px;">
    <navigation></navigation>
    <div class="col-md-12">
        <h1 style="display:inline">Vehicle Insurance</h1>
    </div>
    <widget-feedback></widget-feedback>
    <form>
        <div class="panel panel-default col-md-5" style="padding:0px;margin-top:20px;">
            <div class="panel-heading" >
                <h2 class="panel-title">Basic Info</h2>
            </div>
            <div class="panel-body" style=" margin-bottom:10px">
                <div class="col-md-11">
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Owner name</label>
                        <input type="text" class="form-control" ng-model="vehicle.owner" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Personal ID number</label>
                        <input type="text" class="form-control" ng-model="vehicle.ownerJmbg"  >
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Chasiss number</label>
                        <input type="text" class="form-control" ng-model="vehicle.chasissNumber" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Reg. number</label>
                        <input type="text" class="form-control" ng-model="vehicle.registrationNumber" />
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default col-md-5 col-md-offset-1" style="padding:0px;margin-top:20px;">
            <div class="panel-heading" >
                <h2 class="panel-title">Additional Info</h2>
            </div>
            <div class="panel-body" style=" margin-bottom:10px">
                <div class="col-md-11" style="padding-left:30px;">
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Duration (days)</label>
                        <input type="text" class="form-control" ng-model="vehicle.durationOfInsurance" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Car brand</label>
                        <input type="text" class="form-control" ng-model="vehicle.carBrandName" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Car type</label>
                        <input type="text" class="form-control" ng-model="vehicle.carBrandTypeName" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Year of production</label>
                        <input type="text" class="form-control" ng-model="vehicle.yearOfProduction" />
                    </div>
                    <div class="col-md-5" style="margin:10px;">
                        <label class="form-controll">Package</label>
                        <select class="form-control" ng-model="vehicle.packages">
                            <option value="Tow">Tow</option>
                            <option value="Repair">Repair</option>
                            <option value="Hotel">Hotel</option>
                            <option value="Alternative Transport">Alternative Transport</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 pull-right">
            <button class="btn btn-primary" style="background-color:rgb(16, 162, 104);border:none;margin-bottom:40px;" ng-click="ctrl.vehicle()">OK</button>
        </div>
    </form>
</div>
