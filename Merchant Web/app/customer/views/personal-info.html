<div class="content col-md-12" style="padding-left:100px;margin-top:100px;">
<navigation></navigation>
<div class="col-md-12">
<h1 style="display:inline">Who Are You?</h1> <h3 style="display:inline;color:grey">{{ctrl.message}}</h3>
</div>
<widget-feedback></widget-feedback>
<form>
<div class="panel panel-default col-md-5" style="padding:0px;margin-top:20px;">
  <div class="panel-heading" >
    <h2 class="panel-title">Basic Info</h2>
  </div>
  <div class="panel-body" style=" margin-bottom:10px">
  <div class="col-md-11">
 <div class="col-md-5" style="margin:10px;">
	<label class="form-controll">First Name</label>
    <input type="text" class="form-control" ng-model="customer.name" />
	</div>
	 <div class="col-md-5" style="margin:10px;">
	<label class="form-controll">Last Name</label>
    <input type="text" class="form-control" ng-model="customer.surname" >
	</div>
	 <div class="col-md-5" style="margin:10px;">
	<label class="form-controll">Username</label>
    <input type="text" class="form-control" ng-model="customer.username"  >
	</div>
	 <div class="col-md-5" style="margin:10px;">
	<label class="form-controll">Password</label>
    <input type="text" class="form-control" ng-model="customer.password"  />
	</div>
    <div class="col-md-5" style="margin:10px;">
	<label class="form-controll">Personal ID number </label>
    <input type="text" class="form-control" ng-model="customer.jmbg"  />
	</div>
	<div class="col-md-5" style="margin:10px;">
	<label class="form-controll">Passport number</label>
    <input type="text" class="form-control" ng-model="customer.passportNumber" />
	</div>
	</div>
	</div>
  </div>


  <div class="panel panel-default col-md-5 col-md-offset-1" style="padding:0px;margin-top:20px;">
  <div class="panel-heading" >
    <h2 class="panel-title">Additional Info</h2>
  </div>
  <div class="panel-body" style=" margin-bottom:10px">
  <div class="col-md-11" style="padding-left:30px;">
	 <div class="col-md-5" style="margin:10px;">
	<label class="form-controll">Address</label>
    <input type="text" class="form-control" ng-model="customer.address"/>
	</div>
    <div class="col-md-5" style="margin:10px;">
	<label class="form-controll">Phone number</label>
    <input type="text" class="form-control" ng-model="customer.phoneNumber"/>
	</div>
	<div class="col-md-5" style="margin:10px;">
	<label class="form-controll">Account number:</label>
    <input type="text" class="form-control" ng-model="customer.accountNumber"  />
	</div>
	<div class="col-md-5" style="margin:10px;">
	<label class="form-controll">E-mail address</label>
    <input type="text" class="form-control" ng-model="customer.email"/>
	</div>
    <div class="col-md-5" style="margin:10px;">
    <label class="form-controll">Owner</label>
    <input type="checkbox" id="owner" class="form-control" ng-model="customer.owner" />
    </div>
    <div class="col-md-5" style="margin:10px;">
    <label class="form-controll">Age</label>
    <input type="text" class="form-control" ng-model="customer.age" />
    </div>
  </div>
  </div>
</div>


<div class="col-md-2 pull-right">
<button class="btn btn-primary" style="background-color:rgb(16, 162, 104);border:none;margin-bottom:40px;" ng-click="ctrl.register()">Register</button>
</div>
</form>
</div>
