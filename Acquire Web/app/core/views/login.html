<div class="panel panel-login col-xs-offset-3 col-xs-6 col-lg-offset-4 col-lg-4">
    <div class="panel-heading  panel-login-heading">
        <p class="panel-title" style="font-size:14px">Welcome</p>
    </div>
    <div class="panel-body" style=" margin-bottom:10px">
            <div class="form-horizontal">
                <h4>Log in</h4>
                <hr />

                <div class="col-md-12">
                    <div class="form-group">
						<label class = "control-label col-md-2">Username</label>
                        <div class="col-md-10">
							<input type="text" class="form-control" ng-model="loginData.username"/>
                            <span id="username-validation"/ class="text-danger">                           
                        </div>
                    </div>
                    <div class="form-group">
						<label class = "control-label col-md-2">Password</label>
                        <div class="col-md-10">
							<input type="password" class="form-control" ng-model="loginData.password">
                            <span id="password-validation"/ class="text-danger">                           
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-blue" ng-click="auth.login()">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
